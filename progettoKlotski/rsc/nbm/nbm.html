<!DOCTYPE html>

<html>
    <head>
        <title>Next Best Move</title>
    </head>
    
    <body>
        <!--
            Contiene la next best move, nel formato (r,c,m) , cioè
            r : posizione riga del pezzo da spostare
            c : posizione colonna del pezzo da spostare
            m : Mossa da fare (0 down, 1 right, 2 up, 3 left)
    
            Se la configurazione non è risolvibile, viene messa a "" , cioè stringa vuota
        -->
        <div id="nbm"></div>
    
        <script src="klotski.min.js"></script>
    
        <script src="dati.js"></script>
        <script>
            const nbm = document.getElementById("nbm");
    
            var Klotski = new Klotski();
    
            var result = Klotski.solve(game);
    
            if(result === null) {
                // non si può risolvere il gioco
                nbm.innerHTML = "";
            } else {
                // il gioco si può risolvere
                // preparo la next best move e la metto nel div con id nbm
    
                let blockIdx = result[0].blockIdx;
                let dirIdx = result[0].dirIdx;
    
                let positionBlockToMove = game.blocks[blockIdx].position; // posizione del blocco da spostare, cioè [riga, colonna] del blocco da spostare
                nbm.innerHTML = "("
                    + positionBlockToMove[0]
                    + ","
                    + positionBlockToMove[1]
                    + ","
                    + dirIdx
                    + ")"
                ;
            }
        </script>
    </body>
</html>
